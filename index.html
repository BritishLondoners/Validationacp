<!DOCTYPE html>
<html>
    <body>
        <p>Enter a number and click OK:</p>
        <input id="id1" type="number" min="1" max="30" required>
        <button onclick="myFunction()">OK</button>
        <p>If your age is under or over 18, an error message will be displayed. </p>
        <p id="result"></p>
        <script>
            function myFunction() {
                var inpObj = document.getElementById("id1");
                if (!inpObj.checkValidity()) {
                    document.getElementById("result").innerHTML = inObj.validationMessage;
                } else {
                    document.getElementById("result").innerHTML = "Input OK";
                }
            }
        </script>
    </body>
</html>
